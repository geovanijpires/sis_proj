<!DOCTYPE html>
<html>
<head>
<title>Relatório de Apropriações</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Relatório de Apropriações</h1>
<p class="lead">Exibindo {{ apropriacoes.count }} registros.</p>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Data</th>
            <th>Projeto</th>
            <th>Usuário</th>
            <th>Total de Horas</th>
        </tr>
    </thead>
    <tbody>
        {% for apropriacao in apropriacoes %}
        <tr>
            <td>{{ apropriacao.date|date:"d/m/Y" }}</td>
            <td>{{ apropriacao.project }}</td>
            <td>{{ apropriacao.usuario }}</td>
            <td>{{ apropriacao.total_hour}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
